<div class="min-w-[500px] rounded-3.5 bg-white p-7">
  <div class="font-bold text-lg ">채널 추가</div>
    <div>
      <div class="flex justify-between items-center">
        <input [(ngModel)]="channelName" class="px-4 py-2 w-full rounded-3" [value]="channelName" type="text" placeholder="Search for a video..." (keyup.enter)="addChannel(channelName)">

      </div>
      <div class="font-bold text-lg pt-4">채널 리스트</div>
        <div class="flex w-full items-center justify-center border-b font-bold">
          <div class="flex w-[20%] justify-center p-2 text-stone-400">순번</div>
          <div class="flex w-[60%] justify-center p-2 text-stone-400">채널명</div>
          <div class="flex w-[20%] justify-center p-2 text-stone-400"></div>
        </div>
        <ng-container *ngFor="let youtubeChannelId of youtubeChannelIds; index as i">
          <div class="flex h-full w-full cursor-pointer items-center justify-center border-b hover:bg-gray-50" >
            <div class="flex w-[20%] justify-center p-4">{{ indexNumberStart - i }}</div>
            <div class="flex w-[60%] justify-start p-4">{{ youtubeChannelId.channelName }}</div>
            <div class="flex w-[20%] justify-center p-4">
              <div (click)="closeModal()"></div>
              <div (click)="deleteChannel()"></div>
            </div>
          </div>
        </ng-container>
    </div>
    <div class="flex items-end justify-end pt-4">
      <div class="bg-blue-300 px-4 py-2 rounded-2 font-bold text-white cursor-pointer hover:bg-blue-200" (click)="closeModal()">확인</div>
    </div>
  </div>
