<div class="min-w-[1000px] rounded-3.5 bg-white p-7">
  <div class="font-bold text-lg ">채널 추가</div>
    <div>
      <div class="flex flex-col">
        <div class="flex justify-between w-full gap-4">
          <input [(ngModel)]="channelName" class="px-4 py-2 rounded-2 w-full" [value]="channelName" type="text" placeholder="Search for a video..." (keyup.enter)="searchChannel(channelName)">
          <div class="min-w-fit flex px-4 py-2 bg-blue-300 text-white rounded-2 cursor-pointer hover:bg-blue-200" (click)="searchChannel(channelName)">검색</div>
        </div>
        <ng-container *ngIf="channelName">
          <ng-container *ngFor="let searchResult of searchResults">
            <div class="flex h-full w-full cursor-pointer items-center justify-center border-b hover:bg-gray-50">
              <img class="flex w-[10%] justify-center p-4" [src]=searchResult.thumbnail>
              <div class="flex w-[70%] justify-start p-4">{{searchResult.channelName}}</div>
              <div class="flex w-[20%] justify-center p-4">
                <div class="min-w-fit px-4 py-2 bg-green-300 text-white rounded-2 cursor-pointer hover:bg-green-200" (click)="addChannel(searchResult)">추가</div>
              </div>
            </div>
          </ng-container>
        </ng-container>
      </div>
      <div class="font-bold text-lg pt-4">채널 리스트</div>
        <div class="flex w-full items-center justify-center border-b font-bold">
          <div class="flex w-[10%] justify-center p-2 text-stone-400">순번</div>
          <div class="flex w-[70%] justify-center p-2 text-stone-400">채널명</div>
          <div class="flex w-[20%] justify-center p-2 text-stone-400"></div>
        </div>
        <ng-container *ngFor="let youtubeChannelId of youtubeChannelIds; index as i">
          <div class="flex h-full w-full cursor-pointer items-center justify-center border-b hover:bg-gray-50" >
            <div class="flex w-[10%] justify-center p-4">{{ indexNumberStart - i }}</div>
            <div class="flex w-[70%] justify-start p-4">{{ youtubeChannelId.channelName }}</div>
            <div class="flex w-[20%] justify-center p-4">
              <div class="min-w-fit px-4 py-2 bg-red-300 text-white rounded-2 cursor-pointer hover:bg-red-200" (click)="deleteChannel(youtubeChannelId)">삭제</div>
            </div>
          </div>
        </ng-container>
    </div>
    <div class="flex items-end justify-end pt-4">
      <div class="bg-blue-300 px-4 py-2 rounded-2 font-bold text-white cursor-pointer hover:bg-blue-200" (click)="closeModal()">확인</div>
    </div>
  </div>
