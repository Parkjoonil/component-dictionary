<div class="min-w-[500px] rounded-3.5 bg-white p-7">
    <div class="flex justify-between">
    </div>
    <div class="flex w-full items-center pt-4">
        <div class="space-y-4">
          <app-product-select label="상품명" formControlName="productId"></app-product-select>
          <div>
            <app-manager-select label="담당자명" formControlName="managerId"></app-manager-select>
          </div>
          <app-input label="날짜" type="datetime-local" formControlName="date"></app-input>
          <app-input label="장소" placeholder="장소를 입력하세요" formControlName="place"></app-input>
        </div>
    </div>
    <div class="flex items-end justify-end pt-4">
      <div (click)="closeModal()">등록</div>
    </div>
  </div>
