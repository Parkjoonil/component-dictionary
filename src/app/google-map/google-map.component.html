<google-map
  height="500px"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
  (mapClick)="click($event)"
>
  <map-marker
    #markerElef="mapMarker"
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
    (mapClick)="openInfo(markerElef, marker.info)"
  >
</map-marker>
<map-info-window>{{ infoContent }}</map-info-window>

</google-map>
<div class="flex justify-between items-center mt-4">
    <div class="border-1 bg-blue-400 rounded-2 py-2 px-4 text-white hover:bg-blue-300 cursor-pointer" (click)="zoomIn()">Zoom in</div>
    <div class="border-1 bg-blue-400 rounded-2 py-2 px-4 text-white hover:bg-blue-300 cursor-pointer" (click)="zoomOut()">Zoom out</div>
    <div class="border-1 bg-blue-400 rounded-2 py-2 px-4 text-white hover:bg-blue-300 cursor-pointer" (click)="logCenter()">Log center</div>
    <div class="border-1 bg-blue-400 rounded-2 py-2 px-4 text-white hover:bg-blue-300 cursor-pointer" (click)="addMarker()">Add marker</div>
</div>
